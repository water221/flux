name: Hypersim
target: diff2flow.dataloader.WebDataModuleFromConfig
params:
  tar_base:
    - /home/zhutianshui/workspace/demoProjects/flux/data/hypersim
    - /p/scratch/degeai/datasets/
    - /export/compvis-nfs/user/jfischer/dataset/   # only debugging
  batch_size: 8
  num_workers: 2
  val_batch_size: 4
  val_num_workers: 1
  multinode: True
  remove_keys:
    - corrected_bump_normal_cam.npy
    - corrected_normal_cam.npy
    - normal_bump_cam.npy
    - normal_cam.npy
    - original_image.png
    - original_depth.npy
  train:
    # shards: hypersim-image-depth-latents/train-{000182..000183}.tar     # debug
    # shards: hypersim-image-depth-latents/train-{000000..000634}.tar
    shards: hypersim-train/train-{000001..000614}.tar
    shuffle: 100
    image_key: image.png
    rename:
      x0: image.png
      # x0_latent: image_latent.npy
      x1: depth.npy
      # x1_latent: depth_latent.npy
    dataset_transforms:
      target: diff2flow.dataset.depth_preprocessing.DatasetPreprocessor
      params:
        size: [384, 512]
        out_channels: 3
        depth_key: x1
        return_valid_mask: True
        exclude_keys_for_resize:
          - x0_latent
          - x1_latent

  validation:
    # shards: hypersim-image-depth-latents/val-{000060..000079}.tar
    shards: test-val/val-{000070..000075}.tar
    image_key: image.png
    rename:
      x0: image.png
      # x0_latent: image_latent.npy
      x1: depth.npy
      # x1_latent: depth_latent.npy
    dataset_transforms:
      target: diff2flow.dataset.depth_preprocessing.DatasetPreprocessor
      params:
        size: [384, 512]
        out_channels: 3
        depth_key: x1
        return_valid_mask: True
        exclude_keys_for_resize:
          - x0_latent
          - x1_latent
